<!DOCTYPE html>
<html lang="en">
<head>
  <title>Music Player</title>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <video src="./videoplayback.webm" id="video"></video>
  <audio src="./The Weeknd - Out of Time (Official Audio).mp4" id="song"></audio>
  <div class="container">
    <div class="box"></div>
    <img src="./the weeknd.png" id="thumbnail" />
    <img src="./play-fill.svg" onclick="playPause()" id="play" />
    <img src="./pause-fill.svg" onclick="playPause()" id="pause" style="display: none;" />
    <!-- <img src="./skip-forward-fill.svg" onclick="nextSong()"
    id="next-song" />
    <img src="./skip-backward-fill.svg" onclick="previousSong()" 
    id="previous-song" /> -->
    <div class="song-artist">The Weeknd</div>
    <div class="song-title">Out of Time</div>
    <!-- <input
      type="range"
      id="progress-bar"
      min="0"
      max=""
      value="0"
      onchange="changeProgressBar()"
    /> -->
    <div class="currentTime"></div>
    <div class="durationTime"></div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
